---
layout: base.liquid
---
<div class="events-grid">
    {% for event in collections.event %}
    <div class="event">
        <a href="{{ event.url }}"><img src="{{ event.data.main_image }}-/preview/600x600/" alt=""></a>
        <h2 class="event-title">
            <a href="{{ event.url }}">{{ event.data.title }}</a>
        </h2>
        <h3 class="event-byline">{{ event.data.byline }}</h3>
        <div class="event-date">
            {{ event.data.date | date }}
        </div>
        <div class="event-description">
            {{ event.data.description }}
        </div>
    </div>
    {% endfor %}

</div>
