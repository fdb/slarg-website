<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex" />
		<title>SLARG Admin</title>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.css" /> -->
		<style>
			/* Fix for CSS compatibility issues */
			input::-ms-input-placeholder {
				color: #666;
			}
			input::placeholder {
				color: #666;
			}
			input[type='range']::-ms-thumb {
				background: #666;
			}
			input[type='range']::-webkit-slider-thumb {
				background: #666;
			}
			input[type='range']::-moz-range-thumb {
				background: #666;
			}
		</style>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
		<script>
			// Error handling for CMS loading
			window.addEventListener('error', function (e) {
				if (e.target.src && e.target.src.includes('netlify-cms')) {
					console.error('Error loading Netlify CMS:', e);
				}
			});

			// Initialize CMS
			CMS.init();

			// Load our widget after CMS is ready
			window.addEventListener('load', function () {
				const script = document.createElement('script');
				script.src = '/static/widgets/researchInterests.js';
				document.body.appendChild(script);
			});
		</script>
	</body>
</html>
