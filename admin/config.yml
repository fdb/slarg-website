backend:
  name: git-gateway
  branch: main
media_library:
  name: uploadcare
  config:
    publicKey: 8970f409c0de54974858
collections:
  - name: 'events'
    label: 'Events'
    label_singular: 'Event'
    folder: 'events'
    create: true
    slug: '{{date}}-{{title}}'
    preview_path: '/events/{{slug}}'
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "event.liquid"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "event"}

      - { label: 'Event Title', name: 'title', widget: 'string' }
      - { label: 'Event Byline', name: 'byline', widget: 'string', hint: 'E.g. Research Methdology Workshop' }
      - { label: 'Author', name: 'author', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'select', options: [
          { label: 'Mon 10', '2022-10-10' },
          { label: 'Tue 11', '2022-10-11' },
          { label: 'Wed 12', '2022-10-12' },
          { label: 'Thu 13', '2022-10-13' },
          { label: 'Fri 14', '2022-10-14' },
          { label: 'Sat 15', '2022-10-15' },
          { label: 'Sun 16', '2022-10-16' }
        ] }
      - { label: 'Location', name: 'location', widget: 'string', default: 'Sint Lucas Antwerpen' }
      - { label: 'Main image', name: 'main_image', widget: 'image', hint: 'Please use a square image.' }
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Describe your project' }
      - { label: 'Images', name: 'images', widget: 'image', label_singular: 'image', media_library: { config: { multiple: true } } }
