<h1>Upcoming events</h1>
<div class="researcher-grid">
{% for event in collections.event %}
<a class="researcher" href="{{ researcher.url }}">
    <h1> {{ event.data.name }}</h1>
    <img src="{{event.data.main_image}}" alt="headshot of {{event.data.title}}">

</a>
{% endfor %}
</div>
