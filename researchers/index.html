layout: page.liquid
---

<h1>Researchers</h1>
<div class="researcher-grid">
{% for researcher in collections.researchers %}
<a class="researcher" href="{{ researcher.url }}">
    <img src="{{researcher.data.image_researcher}}" alt="headshot of {{researcher.data.researcher_name}}">
    <h3> {{ researcher.data.researcher_name }}</h3>

</a>
{% endfor %}
</div>
