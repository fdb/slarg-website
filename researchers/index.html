layout: page.liquid
---

<h1>Researchers</h1>
<div class="researcher-grid">
{% for researcher in collections.researchers %}
<a class="researcher" href="{{ researcher.url }}">
    <h1> {{ researcher.data.researcher_name }}</h1>
    <img src="{{researcher.data.headshot_image}}" alt="headshot of {{researcher.data.researcher_name}}">

</a>
{% endfor %}
</div>
